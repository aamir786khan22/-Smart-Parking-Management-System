{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Create Account</h2>
<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Sign Up</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
{% endblock %}
