{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>My Account</h2>
<p><strong>User:</strong> {{ request.user.username }} ({{ request.user.first_name }} {{ request.user.last_name }})</p>
<form method="post" class="form">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
