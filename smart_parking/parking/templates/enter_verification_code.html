{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Verification Code</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #111827;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1e40af;
    }

    .notice {
      background: #fef3c7;
      border: 1px solid #fde68a;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1rem;
      color: #92400e;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      {% for message in messages %}
        <div class="notice">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <h2>Enter Verification Code for Slot {{ slot.slot_number }}</h2>

    <form method="POST" action="{% url 'enter_verification_code' slot.id %}" target="_blank">
      {% csrf_token %}
      <input type="text" name="verification_code" placeholder="6-digit code" required>
      <button type="submit">Verify & Book Slot</button>
    </form>
  </div>
</body>
</html>
