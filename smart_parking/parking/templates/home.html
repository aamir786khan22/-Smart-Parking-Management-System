{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    header {
      background: #2c3e50;
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo img {
      width: 40px;
      margin-right: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ecf0f1;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #1abc9c;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 36px;
      color: #2c3e50;
    }

    .hero p {
      font-size: 18px;
      color: #555;
    }

    /* Image Gallery / Slideshow */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: #2c3e50;
      color: white;
      padding: 12px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #1abc9c;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743922.png" alt="Logo">
      Smart Parking
    </div>

      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'signup' %}">Signup</a>
    </nav> -->
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Smart Parking</h1>
    <p>Find and book your parking slots with ease ðŸš—</p>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="https://images.pexels.com/photos/2449452/pexels-photo-2449452.jpeg" alt="Car Parking 1">
    <img src="https://images.pexels.com/photos/358070/pexels-photo-358070.jpeg" alt="Car Parking 2">
    <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg" alt="Car Parking 3">
  </div>

  <!-- Footer -->
  <footer>

</body>
</html>

{% endblock %}
